<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
        body {
            background-color: #F7F7F7;
        }
    </style>
    <script>
        var TIME_TO_GO = 50 * 60; // seconds
        var quantityLimits = {
            min: 1,
            max: 9
        };
        var maxWidth = 600;
    </script>

</head>

<body>
    <div class="ad">
        <div class="timer-ribbon">
            <div class="timer-container">
                <span class="timer-label">OFERTA WYGASA ZA</span>
                <div class="timer-digit-container">
                    <span class="timer-digit tens minutes">-</span>
                    <span class="timer-digit ones minutes">-</span>
                    <span class="timer-colon visible">:</span>
                    <span class="timer-digit tens seconds">-</span>
                    <span class="timer-digit ones seconds">-</span>

                </div>
            </div>

        </div>
        <div class="product">
            <div class="product-image">
                <img src="./butla.png" width="100%" />
            </div>
            <div class="product-description-container">
                <span class="producer-logo"><img src="./logo.png"/></span>
                <div class="product-warning">Produkt na wyczerpaniu</div>
                <div class="product-name">Nutri-Nano CoQ-10</div>
                <div class="product-volume">50 kapsułek</div>
                <div class="product-description">
                    Wysokiej jakości suplement diety, bez cukrów, soli i skrobi.
                </div>
                <div class="price-and-num-container">
                    <div class="price">
                        <span class="label">CENA</span>
                        <div class="price-container">
                            <span class="price-value">59,90</span>
                            <span class="price-currency">zł</span>
                        </div>
                    </div>

                    <div class="quantity">
                        <span class="label">SZTUK</span>
                        <div class="quantity-selector min"><button type="button" class="quantity-remove">&minus;</button><button type="button" class="quantity-add">&plus;</button>
                            <span class="quantity-number">1</span>
                        </div>
                    </div>

                </div>
                <button type="button" class="order-button">Zamawiam</button>
            </div>
        </div>
    </div>
    <div class="form hidden">
        <div class="form-title">Dokończ zamówienie w 60 sekund</div>
        <form method="POST">
            <div class="form-fields">
                <div class="fields-row">
                    <input class="form-field name" name="name" type="text" placeholder="Imię" />
                    <input class="form-field surname" name="surname" type="text" placeholder="Nazwisko" />
                </div>
                <div class="fields-row">
                    <input class="form-field phone" name="phone" type="text" placeholder="Telefon" />
                    <input class="form-field email" name="email" type="email" placeholder="Email" />
                </div>
            </div>
            <div class="delivery-method">
                <span class="label">METODA DOSTAWY</span>
                <input type="radio" name="delivery" id="delivery-inpost" value="inpost"><label for="delivery-inpost">Paczkomat InPost</label>
                <input type="radio" name="delivery" id="delivery-post" value="pocztapolska"><label for="delivery-post">List priorytetowy Poczta Polska</label>
            </div>
            <div class="pay-form">
                <span class="label">METODA PŁATNOŚCI</span>
                <input type="radio" name="paymethod" id="applepay" value="applepay"><label for="applepay">Apple Pay</label>
                <input type="radio" name="paymethod" id="payu" value="payu"><label for="payu">Płacę z PayU</label>
                <input type="radio" name="paymethod" id="blik" value="blik"><label for="blik">BLIK</label>
            </div>
            <div class="terms">
                <span class="label">WARUNKI I ZASADY</span>
                <div class="container">
                    <input type="checkbox" name="terms" id="terms" value="checked" />
                    <label for="terms">
                        Potwierdzam przeczytanie, zrozumienie i zaakceptowanie <a href="">warunków i zasad sprzedaży</a> oraz wyrażam zgodę na wysłanie 
                        przez firmę Iberion faktury elektronicznej na mój adres e-mail. Wyrażam zgodę na to, że niniejsze warunki będą obowiązywać podczas
                        składania kolejnych zamówień w sklepie Iberion Store za pomocą tego konta oraz że będę mieć możliwość zapoznania się z nimi przed 
                        złożeniem zamówień. W przypadku zmiany warunków otrzymam monit o zaakceptowanie nowych warunków i zasad sprzedaży.
                    </label>
                </div>
            </div>
            <input type="submit" value="Zamawiam i płacę {price} zł" class="submit" data-update="{price}" />
        </form>
    </div>

    <script async defer src="timer.js"></script>

</body>

</html>
